syntax = "proto3";

option csharp_namespace = "Messages";

message LogMessage {
    string guid = 1;
    string type = 2;
    string message = 3;
}

message LogRequest {
    LogMessage log = 1;
}

message LogResponse {
    string guid = 1;
}

message GetLogRequest {
    string guid = 1;
}

message GetLogResponse {
    LogMessage log = 1;
}

service LogService {
    rpc Log (LogRequest) returns (LogResponse);
    rpc GetLog (GetLogRequest) returns (GetLogResponse);
}